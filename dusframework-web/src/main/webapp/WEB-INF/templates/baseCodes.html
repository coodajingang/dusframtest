<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增基本字段</h4>
            </div>
            <div class="modal-body">
             <form id="baseModalForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="domainSeqno" name="domainSeqno" placeholder="域编号">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="domainName" name="domainName" placeholder="域名称">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="code" name="code" placeholder="代码值">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="codeName" name="codeName" placeholder="代码名称">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="codeEnglish" name="codeEnglish" placeholder="代码英文">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="businessDefine" name="businessDefine" placeholder="业务定义">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="javaType" name="javaType" placeholder="Java类型">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="javaName" name="javaName" placeholder="Java命名">
                </div>                
                <div class="form-group">
                    <input type="text" class="form-control" id="remark" name="remark" placeholder="备注">
                </div>
                <div class="form-group hidden">
                    <input type="text" class="form-control hidden" id="operator" name="operator" placeholder="操作码">
                    <input type="text" class="form-control hidden" id="oriCode" name="oriCode" placeholder="原代码值">
                </div>
               </form>
            </div>
            <div class="modal-footer">
                <span id="returnMessage" class="glyphicon"> </span>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

	<!-- vendor/jquery/jquery.min.js /dusframework-web/src/main/webapp/WEB-INF/static/dist/datatable1.10.15/js/jquery.js-->
    <script src="dist/datatable1.10.15/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="dist/bootstrap3.3.7/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->

    <script src="dist/datatable1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="dist/datatable1.10.15/js/dataTables.bootstrap.min.js"></script>

    <script src="dist/bootstrapValidator0.5.3/dist/js/bootstrapValidator.min.js"></script>
    
    <script src="js/sb-admin-2.js"></script>

    <script>
	// datatable 初始化开始 ----
    $(document).ready(function() {
        var table = $('#example').DataTable({
           responsive: true ,
           serverSide:true,
           ajax: {
               url: 'searchBaseCodes.json',
               dataSrc: 'data',
               //type: "POST",
               //contentType:'application/json; charset=UTF-8'
           },
           language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "过滤:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            columns: [
                //{"data": "senqo"}, //因为要加行号，所以要多一列，不然会把第一列覆盖
                {"data": "domainSeqno"},
                {"data": "domainName"},
                {"data": "code"},
                {"data": "codeName"},
                {"data": "codeEnglish"},
                {"data": "businessDefine"},
                {"data": "javaName"}
            ],
            columnDefs: [
                {
                	// 所有的列不允许排序
                    "orderable": false,
                    "targets": "_all"
                }
            ],
            //dom:"lrtip" 
            dom: "<'row'<'#mytooladd.col-xs-4'><'#mytool.col-xs-6'><'col-xs-2'l>r>" +
            "t" +
            "<'row'<'col-xs-6'i><'col-xs-6'p>>",
            // 添加几个按钮 和 搜索框  
    		initComplete: function () {
        		//$("#mytool2").append('<button id="datainit" type="button" class="btn btn-primary btn-sm">新增</button>');
        		//$("#mytool").append('<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">添加</button>');
        		$("#mytool").append('<div class="form-group">' +
		                           '<div class="input-group">' +
		                                 '<input id="searchinput" type="search"  placeholder="请输入关键字" class="form-control">'
		                                + '<span class="input-group-btn">  '
                                        + '<button id="searchbutton" type="button" class="btn btn-sm btn-primary"> 搜索</button></span>'
		                          + '</div>'
		                    + '</div>');
        		$("#mytooladd").append('<div class="form-group">'
                       + '<button id="btnAdd" type="button" class="btn btn-primary btn-sm"  data-toggle="modal" > 新增代码 </button>'
                       + '<button id="btnAddDomain" type="button" class="btn btn-primary btn-sm"  data-toggle="modal" > 新域代码 </button>'
                       + '<button id="btnUpdate" type="button" class="btn btn-primary btn-sm"  data-toggle="modal" > 更新 </button>'
                       + '<button id="btnDelete" type="button" class="btn btn-primary btn-sm"  data-toggle="modal" > 删除 </button>'
                 	+ '</div>');

        		$("#searchbutton").on("click", function () {
					var str = $("#searchinput").val();
					table.search(str).draw();
				});
        		
        		$("#btnAdd").on("click", btnAdd);
        		$("#btnAddDomain").on("click", btnAddDomain);
        		$("#btnUpdate").on("click", btnUpdate);
        		$("#btnDelete").on("click", btnDelete);
    		}
        });
    });
 	// datatable 初始化完成。
 
 	
   // 新增基本字段模态框modal初始化开始----
   // modal form validate script
   var form = $('#baseModalForm');
   form.bootstrapValidator({
       message: '输入值不合法',
       excluded:[":disabled",":hidden",":not(:visible)"],
       feedbackIcons: {
           valid: 'glyphicon glyphicon-ok',
           invalid: 'glyphicon glyphicon-remove',
           validating: 'glyphicon glyphicon-refresh'
       },
       fields: {
           domainSeqno: {
               message: '字段域编号不合法',
               validators: {
                   notEmpty: {
                       message: '字段域编号不能为空'
                   }
/*        			   ,
                   stringLength: {
                       min: 3,
                       max: 30,
                       message: '请输入3到30个字符'
                   },
                   regexp: {
                       regexp: /^[a-zA-Z0-9_\. \u4e00-\u9fa5 ]+$/,
                       message: '用户名只能由字母、数字、点、下划线和汉字组成 '
                   } 
                   ,
                   emailAddress: {
                       message: '请输入正确的邮件地址如：123@qq.com'
                   }, 
                   phone: {
                       validators: {
                           notEmpty: {
                               message: '手机号不能为空'
                           },
                           regexp: {
                               regexp: "^([0-9]{11})?$",
                               message: '手机号码格式错误'
                           }
                       }
                   }, address: {
                       validators: {
                           notEmpty: {
                               message: '地址不能为空'
                           }, stringLength: {
                               min: 8,
                               max: 60,
                               message: '请输入5到60个字符'
                           }
                       }
                   }*/
               }
           },
           domainName: {
               validators: {
                   notEmpty: {
                       message: '域名称不能为空'
                   }
               }
           }, 
           code : {
               validators: {
                   notEmpty: {
                       message: '代码值不能为空'
                   }
               }
           }, 
           codeName : {
               validators: {
                   notEmpty: {
                       message: '代码名称不能为空'
                   }
               }
           }, 
           javaName : {
               validators: {
                   notEmpty: {
                       message: 'java命名不能为空'
                   }
               }
           }
       }
   });
   
   // 处理datatable select 显示 
   $('#example tbody').on( 'click', 'tr', function () {
        if ( $(this).hasClass('warning') ) {
            $(this).removeClass('warning');
        }
        else {
        	$('#example').DataTable().$('tr.warning').removeClass('warning');
            $(this).addClass('warning');
        }

    } );
   
   // 检查是否有选择行 
   function checkRowSelected() {
	   var selected = $('#example').DataTable().row('.warning').data();
	   console.log(selected);
	   
	   if (typeof(selected) == "undefined") {
		   alert("Please select one Row!");
		   return false;
	   } else {
		   //alert($('#example').DataTable().row('.warning').data().domainName);
		   return true;
	   } 
   }
   
   // 不同的button 初始化相应的modal
   function initMyModal(labText, labButton, data, keepSource) {
       $("#myModalLabel").text(labText);

       if (keepSource) {
           $("#domainName").val(data.domainName);
           $("#domainSeqno").val(data.domainSeqno);
           $("#code").val(data.code);
           $("#codeName").val(data.codeName);
           $("#codeEnglish").val(data.codeEnglish);
           $("#javaType").val(data.javaType);
           $("#javaName").val(data.javaName);
           $("#businessDefine").val(data.businessDefine);
           $("#remark").val(data.remark == null ? "":data.remark);
           $("#oriCode").val(data.code);
       } else {
           $("#domainName").val('');
           $("#domainSeqno").val('');
           $("#code").val('');
           $("#codeName").val('');
           $("#codeEnglish").val('');
           $("#javaType").val('');
           $("#javaName").val('');
           $("#businessDefine").val('');
           $("#remark").val('');
           $("#oriCode").val('');
       }

       // 响应信息清空
       $("#returnMessage").hide().html('');
       // 按钮名称
       $("#saveBtn").text(labButton);
       // 显示模态对话框
       $("#myModal").modal("show");
   }
   
   // model 的开启和关闭事件  
   // 新增按钮的事件，在当前域下新增代码值 
   function btnAdd() {
	   if (checkRowSelected()) {
		   var data = $('#example').DataTable().row('.warning').data();
		   initMyModal("新增代码值", "保存", data, true);
		   // 域值变更为只读  
	       $("#domainName").attr('readonly',"true");
	       $("#domainSeqno").attr('readonly',"true");
	       $("#operator").val('01');
	   }
   };
   
   // 新增域按钮事件， 新增新的域值 ， 前提需要代码域已经新增 
   function btnAddDomain() {
		initMyModal("新增域代码值", "保存", null, false);
		$("#operator").val('02');
   };
   // 更新按钮的事件  
   function btnUpdate() {
	   if (checkRowSelected()) {
		   var data = $('#example').DataTable().row('.warning').data();
		   initMyModal("更新代码值", "保存", data, true);
		   // 域值变更为只读  
	       $("#domainName").attr('readonly',"true");
	       $("#domainSeqno").attr('readonly',"true");
	       $("#operator").val('03');
	   }
   };
   // 删除按钮的事件  
   function btnDelete() {
	   if (checkRowSelected()) {
		   var data = $('#example').DataTable().row('.warning').data();
		   initMyModal("删除代码值", "保存", data, true);
		   // 域值变更为只读  
	       $("#domainName").attr('readonly',"true");
	       $("#domainSeqno").attr('readonly',"true");
	       $("#operator").val('04');
	   }
   };
   
   // modal中保存按钮事件  
   $("#saveBtn").click(function () {
       //进行表单验证
       var bv = form.data('bootstrapValidator');
       bv.validate();
       if (bv.isValid()) {
           	$('#baseModalForm input').attr('readonly',"true");
			$('#saveBtn').attr('disabled',"true");
			//var oridata = $('#example').DataTable().row('.warning').data();
           //发送ajax请求
           $.ajax({
               url: 'saveBaseCodeField.json',
               async: false,//同步，会阻塞操作
               type: 'GET',//PUT DELETE POST
               data: form.serialize(),
               complete: function (msg) {
                   //console.log('完成了');
               },
               success: function (result) {
                   //console.log(result);
                   if (result && result["code"] == "000000") {
                	   $("#returnMessage").hide().html('<label class="label label-success">成功!</label>').show(300);
                	   // 成功后 内容不再 不允许修改 
                   } else {
                       $("#returnMessage").hide().html('<label class="label label-danger">失败!' + result["resinfo"] + '</label>').show(300);
                      	$('#baseModalForm input').removeAttr("readonly"); 
            			$('#saveBtn').removeAttr("disabled"); 
            			if ($("#operator").val() != "02") {
            			     $("#domainName").attr('readonly',"true");
            			     $("#domainSeqno").attr('readonly',"true");
            			}
                   }
               }, 
               error: function () {
                   $("#returnMessage").hide().html('<label class="label label-danger">失败!</label>').show(300);
                 	$('#baseModalForm input').removeAttr("readonly"); 
        			$('#saveBtn').removeAttr("disabled"); 
        			if ($("#operator").val() != "02") {
       			     	$("#domainName").attr('readonly',"true");
       			     	$("#domainSeqno").attr('readonly',"true");
       				}
               }
           })
       }
   });
   
   // modal 新增基本字段事件 显示事件， 清空已有的值 
   $('#myModal').on('show.bs.modal', function (e) {
	   //$('#baseModalForm input').val('');
	   $("#returnMessage").hide().html('');
	});
	// modal 新增基本字段事件 关闭事件事件， 清空已有的值 恢复禁用 
   $('#myModal').on('hide.bs.modal', function (e) {
		$('#baseModalForm input').removeAttr("readonly"); 
		$('#saveBtn').removeAttr("disabled"); 
	   form.data('bootstrapValidator').resetForm(true); 
	   // 更新datatable  
	   $('#example').DataTable().draw();
   });
	// 新增基本字段模态框modal初始化完成----
	
    </script>
</body>
