    <script>
	// datatable 初始化开始 ----
    $(document).ready(function() {
        var table = $('#example').DataTable({
           responsive: true ,
           serverSide:true,
           ajax: {
               url: 'searchBaseField.json',
               dataSrc: 'data',
               //type: "POST",
               //contentType:'application/json; charset=UTF-8'
           },
           language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "过滤:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            columns: [
                //{"data": "senqo"}, //因为要加行号，所以要多一列，不然会把第一列覆盖
                {"data": "chnName"},
                {"data": "engName"},
                {"data": "abbreviate"},
                {"data": "fieldGroup"},
                {"data": "source"},
                {"data": "remark"},
                {"data": ""}
            ],
            columnDefs: [
                {
                	// 所有的列不允许搜索
                    "orderable": false,
                    "targets": "_all"
                },
                {
                	// 最后一列 不可过滤搜索
                    "targets": -1,
                    "searchable":false,
                    "render": function (a, b, c, d) {
                        return '<button type="button" class="btn btn-primary btn-sm" onclick="edit()">修改</button><button type="button" class="btn btn-danger btn-sm" onclick="del('+ c.chnName +')">删除</button>'
                    }
                }
            ],
            //dom:"lrtip" 
            dom: "<'row'<'#mytooladd.col-xs-2'><'#mytool.col-xs-8'><'col-xs-2'l>r>" +
            "t" +
            "<'row'<'col-xs-6'i><'col-xs-6'p>>",
            // 添加几个按钮 和 搜索框  
    		initComplete: function () {
        		//$("#mytool2").append('<button id="datainit" type="button" class="btn btn-primary btn-sm">新增</button>');
        		//$("#mytool").append('<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">添加</button>');
        		$("#mytool").append('<div class="form-group">' +
		                           '<div class="input-group">' +
		                                 '<input id="searchinput" type="search"  placeholder="请输入关键字" class="form-control">'
		                                + '<span class="input-group-btn">'
                                        + '<button id="searchbutton" type="button" class="btn btn-sm btn-primary">搜索</button></span>'
		                          + '</div>'
		                    + '</div>');
        		$("#mytooladd").append('<div class="form-group">'
                       + '<button id="dataadd" type="button" class="btn btn-primary btn-sm"  data-toggle="modal" data-target="#addBaseFieldModal" > 新增 </button>'
                 	+ '</div>');
        		$("#datainit").on("click", function(){});
        		$("#searchbutton").on("click", function () {
					var str = $("#searchinput").val();
					//alert("search str:" + str);
					table.search(str).draw();
				});
    		}
        });
    });
	
    // 行修改事件
    function edit(row) {
    	alert(row);
    };
    // 行删除事件 
    function del(row) {
    	alert(row);
    };
 	// datatable 初始化完成。
 
   // 新增基本字段模态框modal初始化开始----
   // modal form validate script
   var form = $('#baseFieldForm');
   form.bootstrapValidator({
       message: '输入值不合法',
       excluded:[":disabled",":hidden",":not(:visible)"],
       feedbackIcons: {
           valid: 'glyphicon glyphicon-ok',
           invalid: 'glyphicon glyphicon-remove',
           validating: 'glyphicon glyphicon-refresh'
       },
       fields: {
           chnName: {
               message: '字段中文名称不合法',
               validators: {
                   notEmpty: {
                       message: '字段中文名称不能为空'
                   }
/*        			   ,
                   stringLength: {
                       min: 3,
                       max: 30,
                       message: '请输入3到30个字符'
                   },
                   regexp: {
                       regexp: /^[a-zA-Z0-9_\. \u4e00-\u9fa5 ]+$/,
                       message: '用户名只能由字母、数字、点、下划线和汉字组成 '
                   } 
                   ,
                   emailAddress: {
                       message: '请输入正确的邮件地址如：123@qq.com'
                   }, 
                   phone: {
                       validators: {
                           notEmpty: {
                               message: '手机号不能为空'
                           },
                           regexp: {
                               regexp: "^([0-9]{11})?$",
                               message: '手机号码格式错误'
                           }
                       }
                   }, address: {
                       validators: {
                           notEmpty: {
                               message: '地址不能为空'
                           }, stringLength: {
                               min: 8,
                               max: 60,
                               message: '请输入5到60个字符'
                           }
                       }
                   }*/
               }
           },
           engName: {
               validators: {
                   notEmpty: {
                       message: '字段英文名称不能为空'
                   }
               }
           }, 
           abbreviate: {
               validators: {
                   notEmpty: {
                       message: '字段缩写不能为空'
                   }
               }
           }, 
           source: {
               validators: {
                   notEmpty: {
                       message: '字段缩写不能为空'
                   }
               }
           }
       }
   });
   
   // 新增基本字段提交事件 
   $("#saveBtn").click(function () {
       //进行表单验证
       var bv = form.data('bootstrapValidator');
       bv.validate();
       if (bv.isValid()) {
           //console.log(form.serialize());
           // 锁定input的值不允许修改  
           // 锁定提交按钮为禁用 
           //$('#button').attr('disabled',"true");添加disabled属性 
			//$('#button').removeAttr("disabled"); 移除disabled属性 
           	$('#baseFieldForm input').attr('readonly',"true");
			$('#saveBtn').attr('disabled',"true");
           //发送ajax请求
           $.ajax({
               url: 'saveBaseField.json',
               async: false,//同步，会阻塞操作
               type: 'GET',//PUT DELETE POST
               data: form.serialize(),
               complete: function (msg) {
                   //console.log('完成了');
               },
               success: function (result) {
                   //console.log(result);
                   if (result && result["code"] == "000000") {
                	   $("#returnMessage").hide().html('<label class="label label-success">新增成功!</label>').show(300);
                	   // 成功后 内容不再 不允许修改 
                   } else {
                       $("#returnMessage").hide().html('<label class="label label-danger">新增失败!' + result["resinfo"] + '</label>').show(300);
                      	$('#baseFieldForm input').removeAttr("readonly"); 
            			$('#saveBtn').removeAttr("disabled"); 
                   }
               }, 
               error: function () {
                   $("#returnMessage").hide().html('<label class="label label-danger">新增失败!</label>').show(300);
                 	$('#baseFieldForm input').removeAttr("readonly"); 
        			$('#saveBtn').removeAttr("disabled"); 
               }
           })
       }
   });
   
   // modal 新增基本字段事件 显示事件， 清空已有的值 
   $('#addBaseFieldModal').on('show.bs.modal', function (e) {
	   $('#baseFieldForm input').val('');
	   $("#returnMessage").hide().html('');
	   //form.data('bootstrapValidator').resetForm(true); 
	   //$('#baseFieldForm').bootstrapValidator('resetForm');
	   //form.data('bootstrapValidator').updateStatus('chnName', 'NOT_VALIDATED').validateField('chnName');
	   //form.data('bootstrapValidator').updateStatus('engName', 'NOT_VALIDATED').validateField('engName');
	   //form.data('bootstrapValidator').updateStatus('abbreviate', 'NOT_VALIDATED').validateField('abbreviate');
	});
	// modal 新增基本字段事件 关闭事件事件， 清空已有的值 恢复禁用 
   $('#addBaseFieldModal').on('hide.bs.modal', function (e) {
		$('#baseFieldForm input').removeAttr("readonly"); 
		$('#saveBtn').removeAttr("disabled"); 
	  // $('#baseFieldForm input').val('');
	  // $("#returnMessage").hide().html('');
	   //form.data('bootstrapValidator').destroy();
	   //alert("hide bs model s ");
	   form.data('bootstrapValidator').resetForm(true); 
	   //$('#baseFieldForm').bootstrapValidator('resetForm');
	   //form.data('bootstrapValidator').updateStatus('chnName', 'NOT_VALIDATED').validateField('chnName');
	   //form.data('bootstrapValidator').updateStatus('engName', 'NOT_VALIDATED').validateField('engName');
	   //form.data('bootstrapValidator').updateStatus('abbreviate', 'NOT_VALIDATED').validateField('abbreviate');
	   //alert("hide bs model ed ");
   });
	// 新增基本字段模态框modal初始化完成----
    </script>
